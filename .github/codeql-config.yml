# CodeQL Configuration for JavaScript/TypeScript
# This file configures custom sanitizers and security patterns

name: "CodeQL Config with Custom Sanitizers"

# Use security-extended query suite for comprehensive coverage
queries:
  - uses: security-extended

# Paths to ignore during analysis
paths-ignore:
  - node_modules
  - .next
  - dist
  - build
  - coverage
  - storybook-static
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/__tests__/**'
  - '**/__e2e__/**'

# External query packs
packs:
  - codeql/javascript-queries

# Custom model file location
# The javascript-customizations.yml file defines our safeUrl sanitizer
# Location: .github/codeql/javascript-customizations.yml
